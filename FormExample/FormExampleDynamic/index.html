<!DOCTYPE html>
<html ng-app="myApp">
<head>

    <!-- Basic -->
    <meta charset="utf-8">
    <title>Formulario</title>
    <meta name="keywords" content="" />
    <meta name="description" content="">
    <meta name="author" content="Alex">
    
    <!-- Web Fonts  -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CShadows+Into+Light" rel="stylesheet" type="text/css">
    
    <!-- CSS -->
    
    <link rel="stylesheet" href="css/form.css">


    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        

</head>
<body>
    
    <div align="center" ng-controller="registerController" >

      <h2>Registro</h2>

        <form name="signup_form" novalidate ng-submit="signupForm()">
            <div>
              <input 
                     name="document" 
                     type="text"             
                     placeholder="Documento*"
                     ng-model="signup.document" 
                     ng-minlength=9
                     ng-maxlength=9
                     ng-model-options="{ updateOn: 'mousedown blur' }"
                     required/>
                
                 <div class="error" ng-show="signup_form.document.$dirty && signup_form.document.$invalid">
                    <small class="error" ng-show="signup_form.document.$error.required">Campo obligatorio.</small>
                    <small class="error" ng-show="signup_form.document.$error.minlength || signup_form.document.$error.maxlength">
                        Documento no válido. ¡Incluya el cero inicial y la letra final!</small>
                </div>
            </div>
            
            <br>
            <div>
              <input 
                     type="text" 
                     name="name"
                     placeholder="Nombre"
                     ng-model="signup.name" 
                     ng-minlength=2
                     ng-maxlength=255
                     ng-model-options="{ updateOn: 'mousedown blur' }"/>
                
                <div class="error" ng-show="signup_form.name.$dirty && signup_form.name.$invalid">
                    <small class="error" ng-show="signup_form.name.$error.minlength">M&iacute;nimo 2 caracteres.</small>
                    <small class="error"  ng-show="signup_form.name.$error.maxlength">M&aacute;ximo 255 caracteres.</small>
                </div>
            </div>
            
            
            <br>
            <div>
              <input  
                     type="email" 
                     name="email" 
                     placeholder="Correo electr&oacute;nico*"
                     ng-model="signup.email" 
                     ng-minlength=3
                     ng-maxlength=255
                     ng-model-options="{ updateOn: 'mousedown blur' }"
                     required/>
                
                <div class="error" ng-show="signup_form.email.$dirty && signup_form.email.$invalid">
                  <small class="error"ng-show="signup_form.email.$error.required">Campo obligatorio.</small>
                  <small class="error" ng-show="signup_form.email.$error.email">Este email es err&oacute;neo, introduzca uno válido.</small>
                  <small class="error" ng-show="signup_form.email.$error.maxlength">M&aacute;ximo 255 caracteres.</small>
                </div>
                
            </div>
            
            <br>
              <input 
                     type="submit" 
                     value="Enviar" 
                     ng-click="submit(signup)"
                     ng-disabled = "signup_form.document.$invalid || signup_form.email.$invalid">

        </form>
        <pre>{{registro}}</pre>
      </div>
    
    <script src="js/form.js"></script>
    <script src="js/app.js"></script>

</body>
